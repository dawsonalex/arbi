  <body>
    <header>
      <h1>Arduino Editor</h1>
      <nav>
        <div id="setTitleContainer">
          <input id="fileNameField" type="text" value="Project Name" autocomplete="off"/>
        </div>
        <span id="clearWorkspaceButton" class="button"><i class="fa fa-trash" aria-hidden="true" title="Clear project workspace"></i>&nbsp; Clear Project</span>
        <span id="loadButton" class="button" ><i class="fa fa-upload" aria-hidden="true" title="Load a program from your computer"></i>&nbsp; Load</span>
        <span id="saveButton" class="button"><i class="fa fa-floppy-o" aria-hidden="true" title="Save your program"></i>&nbsp; Save</span>
        <span class="spacer2"></span>
        <select id="boardSelect" name="boardType"><option value="def">board</option></select>
        <select id="mcuSelect" name="mcuType"><option value="def">chip</option></select>
        <span id="compileButton" class="button" ><i class="fa fa-wrench" aria-hidden="true" title="Compile the program"></i>&nbsp; Compile</span>
        <span id="uploadButton" class="button" ><i class="fa fa-arrow-circle-right" aria-hidden="true" title="Upload the program to an Arduino"></i>&nbsp; Upload</span>
        <span class="spacer1"></span>
      </nav>
    </header>
    <main>
      <article>
        <div id="blocklyDiv"></div>


        <aside id="codeView">
          <h3 id="codeViewTitle">Arduino Code</h3>
          <hr width="100%"/>
          <div id="generatedCode"><pre id="codeFormatArea"></pre></div>
        </aside>
      </article>

      <div id="notificationView">
        <div id="notificationTitleContainer">
          <h3>Notifications</h3>
          <span class="spacer1"></span>
          <span id="clearNotificationsButton" class="button"><i class="fa fa-trash" aria-hidden="true" title="Clear project workspace"></i>&nbsp; Clear Notifications</span>
        </div>
        <hr width="100%"/>
        <div id="notificationBox"></div>
      </div>
    </main>
    </body>
